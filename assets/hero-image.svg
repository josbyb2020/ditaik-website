<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background Elements -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f7fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
    <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a4fc0" />
      <stop offset="100%" stop-color="#4f7ae5" />
    </linearGradient>
  </defs>
  
  <!-- Background Shape -->
  <rect width="800" height="600" fill="white" />
  
  <!-- Abstract Pattern -->
  <g opacity="0.05">
    <circle cx="150" cy="100" r="80" fill="#1a4fc0" />
    <circle cx="650" cy="500" r="120" fill="#1a4fc0" />
    <circle cx="750" cy="150" r="60" fill="#1a4fc0" />
    <circle cx="250" cy="450" r="40" fill="#1a4fc0" />
  </g>
  
  <!-- Data Visualization Dashboard -->
  <g transform="translate(430, 300)">
    <!-- Dashboard Frame -->
    <rect x="-180" y="-150" width="360" height="280" rx="10" fill="white" stroke="#e0e0e0" stroke-width="2" />
    
    <!-- Header -->
    <rect x="-180" y="-150" width="360" height="40" rx="10" fill="url(#primary-gradient)" />
    <text x="-160" y="-125" font-family="Montserrat, sans-serif" font-size="14" fill="white" font-weight="bold">Dashboard d'Intelligence Artificielle</text>
    <circle cx="160" cy="-130" r="5" fill="white" opacity="0.8" />
    <circle cx="145" cy="-130" r="5" fill="white" opacity="0.8" />
    <circle cx="130" cy="-130" r="5" fill="white" opacity="0.8" />
    
    <!-- Charts -->
    <!-- Bar Chart -->
    <g transform="translate(-140, -60)">
      <rect x="0" y="0" width="120" height="80" rx="5" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1" />
      <text x="10" y="15" font-family="Montserrat, sans-serif" font-size="10" fill="#333">Performance</text>
      <rect x="15" y="25" width="15" height="45" fill="#1a4fc0" opacity="0.8" rx="2" />
      <rect x="35" y="35" width="15" height="35" fill="#1a4fc0" opacity="0.6" rx="2" />
      <rect x="55" y="20" width="15" height="50" fill="#1a4fc0" rx="2" />
      <rect x="75" y="40" width="15" height="30" fill="#1a4fc0" opacity="0.7" rx="2" />
      <rect x="95" y="30" width="15" height="40" fill="#1a4fc0" opacity="0.9" rx="2" />
    </g>
    
    <!-- Line Chart -->
    <g transform="translate(20, -60)">
      <rect x="0" y="0" width="120" height="80" rx="5" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1" />
      <text x="10" y="15" font-family="Montserrat, sans-serif" font-size="10" fill="#333">Croissance</text>
      <polyline points="10,60 30,50 50,55 70,35 90,25 110,30" fill="none" stroke="#1a4fc0" stroke-width="2" />
      <circle cx="10" cy="60" r="3" fill="#1a4fc0" />
      <circle cx="30" cy="50" r="3" fill="#1a4fc0" />
      <circle cx="50" cy="55" r="3" fill="#1a4fc0" />
      <circle cx="70" cy="35" r="3" fill="#1a4fc0" />
      <circle cx="90" cy="25" r="3" fill="#1a4fc0" />
      <circle cx="110" cy="30" r="3" fill="#1a4fc0" />
    </g>
    
    <!-- Pie Chart -->
    <g transform="translate(-140, 40)">
      <rect x="0" y="0" width="120" height="80" rx="5" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1" />
      <text x="10" y="15" font-family="Montserrat, sans-serif" font-size="10" fill="#333">Répartition</text>
      <circle cx="60" cy="45" r="25" fill="transparent" stroke="#e0e0e0" stroke-width="25" stroke-dasharray="157" stroke-dashoffset="0" />
      <circle cx="60" cy="45" r="25" fill="transparent" stroke="#1a4fc0" stroke-width="25" stroke-dasharray="157" stroke-dashoffset="117" />
      <text x="55" y="50" font-family="Montserrat, sans-serif" font-size="12" fill="#333" font-weight="bold">25%</text>
    </g>
    
    <!-- Data Table -->
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="120" height="80" rx="5" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1" />
      <text x="10" y="15" font-family="Montserrat, sans-serif" font-size="10" fill="#333">Données</text>
      
      <line x1="10" y1="25" x2="110" y2="25" stroke="#e0e0e0" stroke-width="1" />
      <text x="12" y="35" font-family="Montserrat, sans-serif" font-size="8" fill="#666">Data A</text>
      <text x="90" y="35" font-family="Montserrat, sans-serif" font-size="8" fill="#1a4fc0" text-anchor="end">84%</text>
      
      <line x1="10" y1="40" x2="110" y2="40" stroke="#e0e0e0" stroke-width="1" />
      <text x="12" y="50" font-family="Montserrat, sans-serif" font-size="8" fill="#666">Data B</text>
      <text x="90" y="50" font-family="Montserrat, sans-serif" font-size="8" fill="#1a4fc0" text-anchor="end">67%</text>
      
      <line x1="10" y1="55" x2="110" y2="55" stroke="#e0e0e0" stroke-width="1" />
      <text x="12" y="65" font-family="Montserrat, sans-serif" font-size="8" fill="#666">Data C</text>
      <text x="90" y="65" font-family="Montserrat, sans-serif" font-size="8" fill="#1a4fc0" text-anchor="end">92%</text>
    </g>
  </g>
  
  <!-- Human Figure with Data Connections -->
  <g transform="translate(250, 320)">
    <!-- Person Silhouette -->
    <circle cx="0" cy="-70" r="40" fill="#4f7ae5" opacity="0.9" />
    <path d="M-15,-45 Q0,-20 15,-45 L15,10 Q0,30 -15,10 Z" fill="#4f7ae5" opacity="0.9" />
    
    <!-- Data Nodes -->
    <g>
      <!-- Node 1 - Data -->
      <circle cx="-120" cy="-120" r="25" fill="white" stroke="#1a4fc0" stroke-width="2" />
      <text x="-120" y="-115" font-family="Montserrat, sans-serif" font-size="12" fill="#1a4fc0" text-anchor="middle" font-weight="bold">Data</text>
      <line x1="-95" y1="-105" x2="-35" y2="-70" stroke="#1a4fc0" stroke-width="2" stroke-dasharray="5,2" />
      <circle cx="-35" cy="-70" r="5" fill="#1a4fc0" />
      
      <!-- Node 2 - IA -->
      <circle cx="-140" cy="0" r="25" fill="white" stroke="#1a4fc0" stroke-width="2" />
      <text x="-140" y="5" font-family="Montserrat, sans-serif" font-size="12" fill="#1a4fc0" text-anchor="middle" font-weight="bold">IA</text>
      <line x1="-115" y1="0" x2="-15" y2="0" stroke="#1a4fc0" stroke-width="2" stroke-dasharray="5,2" />
      <circle cx="-15" cy="0" r="5" fill="#1a4fc0" />
      
      <!-- Node 3 - Connexion -->
      <circle cx="-100" cy="100" r="25" fill="white" stroke="#1a4fc0" stroke-width="2" />
      <text x="-100" y="105" font-family="Montserrat, sans-serif" font-size="10" fill="#1a4fc0" text-anchor="middle" font-weight="bold">Connexion</text>
      <line x1="-75" y1="90" x2="-15" y2="10" stroke="#1a4fc0" stroke-width="2" stroke-dasharray="5,2" />
      <circle cx="-15" cy="10" r="5" fill="#1a4fc0" />
    </g>
    
    <!-- Connecting Dots Animation -->
    <g opacity="0.7">
      <circle cx="-60" cy="-90" r="3" fill="#1a4fc0">
        <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="0s" />
      </circle>
      <circle cx="-40" cy="-60" r="2" fill="#1a4fc0">
        <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="0.2s" />
      </circle>
      <circle cx="-80" cy="10" r="4" fill="#1a4fc0">
        <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="0.5s" />
      </circle>
      <circle cx="-50" cy="70" r="3" fill="#1a4fc0">
        <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="0.7s" />
      </circle>
    </g>
  </g>
  
  <!-- Three Circular Dots (from logo) -->
  <g transform="translate(100, 300)">
    <circle cx="0" cy="-50" r="12" fill="#1a4fc0" />
    <circle cx="0" cy="0" r="12" fill="#1a4fc0" />
    <circle cx="0" cy="50" r="12" fill="#1a4fc0" />
  </g>
  
  <!-- Ditaik Text Element -->
  <g transform="translate(130, 300)">
    <rect x="0" y="-25" width="100" height="50" rx="5" fill="#1a4fc0" />
    <text x="50" y="5" font-family="Montserrat, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">Ditaik</text>
  </g>
</svg>